<!-- Usando for, multiplique  todos os nÃºmeros de um array por 10 e retorne um novo array com os valores novos --> 

<script>

var numeros = [2,3,4,5];
var mult = 10;



for (i=0, ii=numeros.length; i<ii; i++) {
  numeros[i] = numeros[i] * mult;
}

console.log(numeros)

 </script>
