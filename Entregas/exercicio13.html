<!DOCTYPE html>
<html lang="en">

    <head>

    <body>
        <!--Receba um valor do prompt chamado mes cujo valor deve ser um mês do ano, se esse mes for igual a “Dezembro” escreva no console ‘Está quase acabando!!’.-->

        <script>
            let mes = prompt("Digite o mês")
            console.log(mes)
            if (mes == "Dezembro") {
                alert("‘Está quase acabando!!’")
            } else {
                alert("falta pouco")
            }

        </script>


    </body>

</html>
